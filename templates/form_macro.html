{% macro render_field(field) %}
<div class="row">
<div class="input-field col s6 offset-s3">
  {{ field(placeholder='',**kwargs)|safe }}
   {{ field.label }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
</div>
{% endmacro %}
